<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter For You</title>
    <style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .letter {
        position: relative;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.911);
        color: black;
        max-width: 100vw;
        max-height: 100vh;
        box-sizing: border-box;
    }

    img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        cursor: pointer;
    }

    button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgb(0, 0, 0);
        color: rgb(255, 255, 255);
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        text-align: center;
        cursor: pointer;
        transition: opacity 0.3s;
    }

    button:hover {
        opacity: 0.8;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
        background-color: rgba(255, 255, 255, 0.541);
        color: white;
        margin: 10% auto;
        padding: 2rem;
        max-width: 400px;
        width: 90%;
        box-sizing: border-box;
        border-radius: 10px;
        backdrop-filter: blur(10px);
    }

    .close {
        color: white;
        float: right;
        font-size: 28px;
        cursor: pointer;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        background-color: rgb(255, 255, 255);
        border: none;
        color: black;
        box-sizing: border-box;
        border-radius: 5px;
    }
</style>

<script>
    document.querySelector('img').addEventListener('click', function () {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }
    });

    function openModal() {
        document.getElementById("replyModal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("replyModal").style.display = "none";
    }
</script>
    
    
</head>
<body>
    <div class="letter">
         <img src="https://helixo.netlify.app/assets/images/lia.png" alt="Full Screen Letter" style="width: 100%; height: 100%; object-fit: cover; touch-action: none; pointer-events: none;" draggable="false" oncontextmenu="return false;"> <button onclick="openModal()">Reply</button>
    </div>

    <div id="replyModal" class="modal">
        <div class="modal-content">
            <form id="wishForm">
                <span class="close" onclick="closeModal()">&times;</span>
                <input type="text" placeholder="Your wish" name="wish" required>
                <textarea placeholder="Your message" rows="4" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
            <p id="confirmationMessage" style="display:none; color: green; margin-top: 10px;">
                Your wish has been sent successfully!
            </p>
        </div>
    </div>
    
    <div id="replyModal" class="modal">
        <div class="modal-content">
            <form id="wishForm">
                <span class="close" onclick="closeModal()">&times;</span>
                <input type="text" placeholder="Your wish" name="wish" required>
                <textarea placeholder="Your message" rows="4" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
            <p id="confirmationMessage" style="display:none; color: green; margin-top: 10px;">
                Your wish has been sent successfully!
            </p>
        </div>
    </div>
    
    <script>
        function openModal() {
            document.getElementById("replyModal").style.display = "block";
        }
        function closeModal() {
            document.getElementById("replyModal").style.display = "none";
        }
        
        document.getElementById("wishForm").addEventListener("submit", function(event){
            event.preventDefault(); // Prevent the default form submission
            
            const formData = new FormData(event.target); // Create a FormData object from the form
    
            // Send the form data using fetch
            fetch("https://formspree.io/f/mjvqobge", {
                method: "POST",
                body: formData,
                headers: {
                    "Accept": "application/json"
                }
            }).then(response => {
                if (response.ok) {
                    // Show confirmation message
                    document.getElementById("confirmationMessage").style.display = "block";
                    
                    // Hide the form after submission
                    document.getElementById("wishForm").style.display = "none";
                } else {
                    alert("There was a problem submitting your form.");
                }
            }).catch(error => {
                alert("There was an error submitting your form: " + error.message);
            });
        });
    </script>
    
    
</body>
</html>
